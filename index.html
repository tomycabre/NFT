<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="top-container">
          <div class="image-container">
            <img class="image" src="./images/image-equilibrium.jpg" alt="" />
            <div class="overlay"></div>
            <img class="icon" src="./images/icon-view.svg" alt="" />
          </div>
        </div>

        <div class="middle-container">
          <div class="header">
            <h1>Equilibrium #3429</h1>
          </div>
          <div class="main-text">
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="eth-and-value">
            <p class="p-1">
              <img class="eth" src="./images/icon-ethereum.svg" alt="" /> 0.041
              ETH
            </p>
            <p class="p-2">
              <img class="clock" src="./images/icon-clock.svg" alt="" /> 3 days
              left
            </p>
          </div>
        </div>
        <hr />
        <div class="bottom-container">
          <img class="avatar" src="./images/image-avatar.png" alt="" />
          <p class="p-3">Creation of <span class="name">Jules Wyvern</span></p>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Tomas Cabrera</a>.
      </div>
    </main>
  </body>
</html>
